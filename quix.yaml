# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Process Text Chunks
    application: Process Text Chunks
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: transcriptions-speechmatics
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: textchunks-speechmatics
      - name: chunksize
        inputType: FreeText
        description: ''
        required: false
        value: 60
      - name: overlapsize
        inputType: FreeText
        description: ''
        required: false
        value: 15
      - name: groupname
        inputType: FreeText
        description: ''
        required: false
        value: chunkster-v5
  - name: Create Embeddings
    application: Create Embeddings
    deploymentType: Service
    version: latest
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: textchunks-33words
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: embeddings-sbert-minilm-l6-v2b
      - name: groupname
        inputType: FreeText
        description: ''
        required: false
        value: vectorizer-v4
      - name: textfield
        inputType: FreeText
        description: ''
        required: false
        value: chunks
  - name: Ingest Embeddings to Weaviate
    application: Ingest Embeddings to Weaviate
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: embeddings-sbert-minilm-l6-v2b
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: Transcript
      - name: weaviate_apikey
        inputType: Secret
        description: ''
        required: true
        secretKey: weaviate_apikey
      - name: weaviate_rest_endpoint
        inputType: FreeText
        description: ''
        required: false
        value: https://mc-sandbox-ykz697mi.weaviate.network
      - name: vector_dimension
        inputType: FreeText
        description: ''
        required: false
        value: 384
      - name: groupname
        inputType: FreeText
        description: ''
        required: false
        value: weaviate-ingester-v4
  - name: Streamlit Weaviate Search
    application: Streamlit Weaviate Search
    deploymentType: Service
    version: latest
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: stweaviate
    variables:
      - name: weaviate_url
        inputType: FreeText
        description: ''
        required: false
        value: https://quix-redpanda-demo-7tzft9dj.weaviate.network
      - name: weaviate_api_key
        inputType: Secret
        description: ''
        required: false
        secretKey: weaviate_apikey
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: TranscriptWords2
  - name: Streamlit Weaviate Chat
    application: Streamlit Weaviate Chat
    deploymentType: Service
    version: latest
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: stweaviate
    variables:
      - name: weaviate_url
        inputType: FreeText
        description: ''
        required: false
        value: https://quix-redpanda-demo-7tzft9dj.weaviate.network
      - name: weaviate_api_key
        inputType: Secret
        description: ''
        required: false
        secretKey: weaviate_apikey
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: TranscriptWords2
  - name: Streamlit Weaviate Summary
    application: Streamlit Weaviate Summary
    deploymentType: Service
    version: latest
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: stweaviate
    variables:
      - name: weaviate_url
        inputType: FreeText
        description: ''
        required: false
        value: https://quix-redpanda-demo-7tzft9dj.weaviate.network
      - name: weaviate_api_key
        inputType: Secret
        description: ''
        required: false
        secretKey: weaviate_apikey
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: TranscriptWords2
  - name: Ingest to Weaviate via Langchain
    application: Ingest to Weaviate via Langchain
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: textchunks-speechmatics
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: TranscriptLCSpeechmatics
      - name: weaviate_apikey
        inputType: Secret
        description: ''
        required: true
        secretKey: weaviate_apikey
      - name: weaviate_rest_endpoint
        inputType: FreeText
        description: ''
        required: false
        value: https://mc-sandbox-ykz697mi.weaviate.network
      - name: vector_dimension
        inputType: FreeText
        description: ''
        required: false
        value: 384
      - name: groupname
        inputType: FreeText
        description: ''
        required: false
        value: weaviate-ingester-v6
      - name: OPENAI_API_KEY
        inputType: Secret
        description: ''
        required: false
        secretKey: open_api_key
  - name: Process Text Chunks for Embedding
    application: Process Text Chunks
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: transcriptions
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: textchunks-33words
      - name: chunksize
        inputType: FreeText
        description: ''
        required: false
        value: 1001
      - name: overlapsize
        inputType: FreeText
        description: ''
        required: false
        value: 200
      - name: groupname
        inputType: FreeText
        description: ''
        required: false
        value: chunkster-v1c

# This section describes the Topics of the data pipeline
topics:
  - name: transcriptions
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: textchunks
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: embeddings-sbert-minilm-l6-v2
    persisted: false
  - name: trashcan
    persisted: false
  - name: textchunks-33chars
    persisted: false
  - name: embeddings-sbert-minilm-l6-v2a
    persisted: false
  - name: textchunks-33words
    persisted: false
  - name: embeddings-sbert-minilm-l6-v2b
    persisted: false
  - name: transcriptions-speechmatics
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 4320
      retentionInBytes: 52428800
  - name: textchunks-speechmatics
    persisted: false
