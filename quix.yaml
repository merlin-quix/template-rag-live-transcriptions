# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Process Text Chunks
    application: Process Text Chunks
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: transcriptions-speechmatics06J
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: textchunks-speechmatics-06J
      - name: chunksize
        inputType: FreeText
        description: ''
        required: false
        value: 60
      - name: overlapsize
        inputType: FreeText
        description: ''
        required: false
        value: 15
      - name: groupname
        inputType: FreeText
        description: ''
        required: false
        value: chunkster-v5
  - name: Create Embeddings
    application: Create Embeddings
    version: latest
    deploymentType: Service
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: summaries
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: embeddings-sbert-minilm-l6-v2
      - name: groupname
        inputType: FreeText
        description: ''
        required: false
        value: vectorizer-v4
      - name: textfield
        inputType: FreeText
        description: ''
        required: false
        value: summary
  - name: Ingest Embeddings to Weaviate
    application: Ingest Embeddings to Weaviate
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: embeddings-sbert-minilm-l6-v2
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: TranscriptSummariesV2
      - name: weaviate_apikey
        inputType: Secret
        description: ''
        required: true
        secretKey: weaviate_apikey
      - name: weaviate_rest_endpoint
        inputType: FreeText
        description: ''
        required: false
        value: https://quix-demo-adk86m6q.weaviate.network
      - name: vector_dimension
        inputType: FreeText
        description: ''
        required: false
        value: 384
      - name: groupname
        inputType: FreeText
        description: ''
        required: false
        value: weaviate-ingester-v4
  - name: Create Sections to Summarize
    application: Create Sections to Summarize
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: transcriptions-speechmatics06J
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: segments-to-summarize
      - name: groupname
        inputType: FreeText
        description: ''
        required: false
        value: chunkster-v1f
      - name: deltaminutes
        inputType: FreeText
        description: ''
        required: false
        value: 3
  - name: Generate Summaries
    application: Generate Summaries
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: segments-to-summarize
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: summaries
      - name: groupname
        inputType: FreeText
        description: ''
        required: false
        value: summarizer-v1
      - name: openai_api_key
        inputType: Secret
        description: ''
        required: false
        secretKey: open_api_key
      - name: gpt_model
        inputType: FreeText
        description: ''
        required: false
        value: gpt-4o
  - name: Ingest to Weaviate via Langchain
    application: Ingest to Weaviate via Langchain
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: textchunks-speechmatics-zainmerlin
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: TranscriptZainMerlin
      - name: weaviate_apikey
        inputType: Secret
        description: ''
        required: true
        secretKey: weaviate_apikey
      - name: weaviate_rest_endpoint
        inputType: FreeText
        description: ''
        required: false
        value: https://quix-demo-adk86m6q.weaviate.network
      - name: vector_dimension
        inputType: FreeText
        description: ''
        required: false
        value: 384
      - name: groupname
        inputType: FreeText
        description: ''
        required: false
        value: weaviate-ingester-v6
      - name: OPENAI_API_KEY
        inputType: Secret
        description: ''
        required: false
        secretKey: open_api_key
      - name: textkey
        inputType: FreeText
        description: ''
        required: false
        value: chunks
  - name: Streamlit Weaviate Summaries
    application: Streamlit Weaviate Summary
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: strsummaries
    variables:
      - name: WEAVIATE_REST_ENDPOINT
        inputType: FreeText
        description: ''
        required: false
        value: https://quix-demo-adk86m6q.weaviate.network
      - name: WEAVIATE_APIKEY
        inputType: Secret
        description: ''
        required: false
        secretKey: weaviate_apikey
      - name: COLLECTIONNAME
        inputType: FreeText
        description: ''
        required: false
        value: TranscriptSummariesV2
      - name: OPENAI_API_KEY
        inputType: Secret
        description: ''
        required: false
        secretKey: open_api_key
  - name: Streamlit Weaviate Chat
    application: Streamlit Weaviate Chat
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: strchat
    variables:
      - name: weaviate_rest_endpoint
        inputType: FreeText
        description: ''
        required: false
        value: https://quix-demo-adk86m6q.weaviate.network
      - name: weaviate_api_key
        inputType: Secret
        description: ''
        required: false
        secretKey: weaviate_apikey
      - name: collection
        inputType: FreeText
        description: ''
        required: false
        value: TranscriptionChunks06J
      - name: OPENAI_API_KEY
        inputType: Secret
        description: ''
        required: false
        secretKey: open_api_key
      - name: textkey
        inputType: FreeText
        description: ''
        required: false
        value: chunks

# This section describes the Topics of the data pipeline
topics:
  - name: transcriptions
  - name: textchunks
  - name: embeddings-sbert-minilm-l6-v2
  - name: trashcan
  - name: textchunks-speechmatics-06J
  - name: transcriptions-speechmatics06J
  - name: segments-to-summarize
  - name: summaries
  - name: textchunks-speechmatics-zainmerlin
  - name: transcriptions-speechmatics-zainmerlin
